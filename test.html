<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi Akun - Fulfillin</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background: white;
      padding: 40px 60px 40px 40px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 100%;
      text-align: left;
    }

    /* === LOGO === */
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      width: 160px;
      max-width: 100%;
      height: auto;
      transition: all 0.2s ease-in-out;
    }

    @media (max-width: 480px) {
      .logo img {
        width: 120px;
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
    }

    .sub {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
    }

    .sub a {
      color: #c8102e;
      text-decoration: none;
    }

    .sub a:hover {
      text-decoration: underline;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      color: #444;
    }

    input[type="email"],
    input[type="text"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1c8f60;
      outline: none;
    }

    /* Checkbox sejajar */
    .show-password,
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      font-size: 14px;
      color: #444;
    }

    .show-password input[type="checkbox"],
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      flex-shrink: 0;
    }

    .show-password label,
    .checkbox-group label {
      margin: 0;
      line-height: 1.5;
      font-weight: 500;
      cursor: pointer;
    }

    .checkbox-group label a {
      color: #c8102e;
      text-decoration: none;
    }

    .checkbox-group label a:hover {
      text-decoration: underline;
    }

    /* Password rules */
    .password-rules {
      font-size: 13px;
      color: #555;
      margin-top: 12px;
      background: #f4f5f7;
      padding: 10px 14px;
      border-radius: 6px;
    }

    .password-rules ul {
      padding-left: 20px;
      margin: 0;
    }

    /* Tombol submit di tengah */
    .btn-submit {
      display: block;
      background: #c8102e;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 25px auto 0 auto;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      text-align: center;
    }

    .btn-submit:hover {
      background: #A50C25;
    }

    .form-message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    /* ======== MODAL OTP POP-UP ======== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex !important;
      animation: fadeIn 0.25s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      animation: slideUp 0.25s ease-in-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #666;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .close:hover {
      color: #000;
    }

    /* Input OTP */
    .modal-content input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      text-align: center;
      letter-spacing: 4px;
      font-weight: 600;
    }

    /* Tombol OTP */
    .modal-content .btn-submit {
      margin-top: 18px;
      width: 100%;
      background-color: #c8102e;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s;
    }

    .modal-content .btn-submit:hover {
      background-color: #a30e26;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="logo">
      <img src="logo.png" alt="Fulfillin Logo">
    </div>

    <h2>Buat Akun Baru</h2>
    <p class="sub">Sudah punya akun? <a href="#">Masuk</a></p>

    <form id="registerForm">
      <label for="fullname">Nama Lengkap</label>
      <input type="text" id="fullname" placeholder="Nama lengkap kamu" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@mail.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password kamu" required>

      <div class="show-password">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Tampilkan Password</label>
      </div>

      <div class="password-rules">
        <ul>
          <li>Minimal satu huruf besar</li>
          <li>Minimal satu huruf kecil</li>
          <li>Minimal satu angka</li>
          <li>Minimal satu karakter spesial (!@#$%^&*)</li>
          <li>Minimal 8 karakter</li>
        </ul>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agreement" required>
        <label for="agreement">
          Saya setuju dengan <a href="#">Ketentuan Penggunaan</a> dan <a href="#">Kebijakan Privasi</a>
        </label>
      </div>

      <button type="submit" class="btn-submit">Daftar Sekarang</button>
    </form>
  </div>

  <!-- === MODAL OTP (DILUAR FORM) === -->
  <div class="modal" id="otpModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Verifikasi Email</h3>
      <p>Kami telah mengirimkan kode OTP ke email kamu. Masukkan di bawah ini:</p>
      <input type="text" id="otpInput" maxlength="6" placeholder="••••••">
      <button class="btn-submit" id="confirmOtp">Verifikasi OTP</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const modal = document.getElementById('otpModal');
    const closeModal = document.getElementById('closeModal');
    const confirmOtp = document.getElementById('confirmOtp');
    const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      modal.classList.add('show');
    });

    closeModal.addEventListener('click', () => modal.classList.remove('show'));

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.classList.remove('show');
    });

    confirmOtp.addEventListener('click', () => {
      alert('OTP diverifikasi!');
      modal.classList.remove('show');
    });

    togglePassword.addEventListener('change', () => {
      passwordField.type = togglePassword.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>
