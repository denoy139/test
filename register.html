<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fulfillin | Gudang Fulfillment Andalan Anda</title>
  <link rel="icon" type="image/webp" href="images/favicon.webp">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <img src="images/logo.webp" alt="Fulfillin Logo">
    </div>

    <h2>Buat Akun Baru</h2>
    <p class="sub">Sudah punya akun? <a href="login.html" target="_blank">Masuk</a></p>

    <form id="registerForm" action="backend/register.php" method="POST">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label for="store_name">Nama Toko</label>
      <input type="text" id="store_name" name="store_name" placeholder="Toko 123" required>

      <label for="phone">No. Handphone</label>
      <input type="tel" id="phone" name="phone" placeholder="0812345678910" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password kamu" required>

      <div class="show-password">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Tampilkan Password</label>
      </div>

      <div class="password-rules">
        <ul>
          <li>Minimal satu huruf besar</li>
          <li>Minimal satu huruf kecil</li>
          <li>Minimal satu angka</li>
          <li>Minimal satu karakter spesial (! @ # $ % ^ & * )</li>
          <li>Minimal 8 karakter</li>
        </ul>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agree" required>
        <label for="agree">Saya setuju dengan <a href="#">Ketentuan Penggunaan</a> dan <a href="#">Kebijakan Privasi</a></label>
      </div>

      <button type="submit" class="btn-submit">Daftar Sekarang</button>
    </form>

    <p id="formMessage" class="form-message"></p>
  </div>

  <!-- === MODAL OTP === -->
  <div class="modal" id="otpModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Verifikasi Email</h3>
      <p>Kami telah mengirimkan kode OTP ke email kamu. Masukkan di bawah ini:</p>
      <input type="text" id="otpInput" maxlength="6" placeholder="••••••">
      <button class="btn-submit" id="confirmOtp">Verifikasi OTP</button>
    </div>
  </div>

  <script src="jsscript/register.js"></script>
</body>
</html>
